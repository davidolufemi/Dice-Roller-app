<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Result</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; text-align: center; }
        .dice-image { width: 100px; height: 100px; margin: 10px; }
        .button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Rolled</h1>
        <p>Result: {{ result }}</p>

        <div>
            {% for image in dice_images %}
            <img src="{{ image }}" class="dice-image" alt="Dice">
            {% endfor %}
        </div>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
